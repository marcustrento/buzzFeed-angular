<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="Logo BuzzFeed" srcset="">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf=!finished class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf=!finished class="quizz_options">
        <button *ngFor="let option of questionSelected.options; let i = index" class="btn-option" (click)="playerChose(option.alias)">
            {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="quizz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
